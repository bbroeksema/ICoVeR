<div class="modal-header">
  <h3 class="modal-title">Provide selection name</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="data.selectedName" placeholder="{{data.placeholderName}}">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</button>
</div>
