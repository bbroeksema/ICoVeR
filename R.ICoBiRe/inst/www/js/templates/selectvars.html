<div class="modal-header">
  <h3 class="modal-title">Select variables</h3>
</div>
<div class="modal-body">
    <select class="form-control"
            ng-model="selected.variables"
            ng-options="variable.name group by variable.group for variable in variables" multiple>
    </select>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</button>
</div>
