<form role="form" class="form-horizontal"
      ng-controller="ColorCtrl"
      ng-show="dataAvailable">
  <div class="form-group">
    <label class="col-sm-3 adjusted-right-padding control-label text-right">Color:</label>

    <div class="col-sm-3 no-left-padding adjusted-right-padding">
      <select class="form-control input-sm"
            ng-model="colorVariable"
            ng-options="variable.name group by variable.group for variable in variables">
        <option value="">-- choose variable --</option>
      </select>
    </div>
    <div class="col-sm-2 no-left-padding adjusted-right-padding">
      <select class="form-control input-sm"
              ng-model="colorMethod"
              ng-show="colorMethods.length >= 1"
              ng-disabled="colorMethods.length <= 1"
              ng-options="method for method in colorMethods">
      </select>
    </div>
    <div class="col-sm-2 no-left-padding adjusted-right-padding">
      <select class="form-control input-sm"
              ng-model="colorScheme"
              ng-show="colorSchemes.length >= 1"
              ng-disabled="colorSchemes.length <= 1"
              ng-options="scheme for scheme in colorSchemes">
      </select>
    </div>
    <div class="col-sm-2 no-left-padding">
      <button type="button" class="btn btn-sm btn-default"
              ng-show="colorVariable != undefined"
              ng-click="applyColoring()">
        Apply</button>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 adjusted-right-padding control-label text-right">Opacity:</label>
    <div class="col-sm-8 no-left-padding adjusted-right-padding">
      <!--<input type="number" min=0.00 max=1.00 value="0.75" step=0.05 ng-model="opacity" class="form-control input-sm"/> -->
      <input type="range" min="0.00" max="1.00" value="0.05" step="0.01" ng-model="opacity" class="form-control input-sm"/>
    </div>
  </div>
</form>
