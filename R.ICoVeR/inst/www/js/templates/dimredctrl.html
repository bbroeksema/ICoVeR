<form role="form" class="form-horizontal"
      ng-controller="DimRedCtrl"
      ng-show="dataAvailable">
  <div class="form-group">
    <label class="col-sm-3 adjusted-right-padding control-label text-right"
           popover="Dimensionality Reduction"
           popover-trigger="mouseenter">Dim. Red:</label>

    <div ng-if="dimRedMethods.length > 1"
         class="col-sm-3 no-left-padding adjusted-right-padding">
      <select class="form-control input-sm"
              ng-model="selectedDimRedMethod"
              ng-change="changeDimRedMethod(selectedDimRedMethod)"
              ng-options="method.name for method in dimRedMethods">
      </select>
    </div>

    <div class="col-sm-6 no-left-padding">
      <!-- disabled for now, we assume default settings
      <button type="button" class="btn btn-default btn-sm">
        <span class="fa fa-cog"></span>
      </button>
      -->
      <button type="button" class="btn btn-default btn-sm"
              ng-click="openSelectionDialog()"
              ng-disabled="dimRedMethods.length === 0"
              popover={{selectionTextLong}}
              popover-trigger="mouseenter">{{selectionText}}</button>
      <button type="button" class="btn btn-default btn-sm"
              ng-disabled="configurationInvalid"
              ng-click="reduceDimensionality()">Reduce</button>
    </div>
  </div>
</form>
