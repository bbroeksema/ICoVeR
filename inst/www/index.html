<!DOCTYPE html>
<html lang="en" ng-app="contigBinningApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="libs/parcoords/d3.parcoords.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-controller="AppCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Parallel Coordinates for R</a>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="parcoords" class="parcoords" ng-controller="ParcoordsCtrl">
      </div>

      <div id="controls" class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#actions" role="tab" data-toggle="tab">Actions</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane container-fluid active" id="actions">
              <form class="form-horizontal" role="form" ng-controller="FilterCtrl"
                    ng-show="brushed.length > 0">
                <div class="form-group">
                  <label class="col-md-2 control-label">Filtering:</label>
                  <div class="col-md-10">
                    <button type="button" class="btn btn-sm btn-success">Keep selected</button>
                    <button type="button" class="btn btn-sm btn-danger">Remove selected</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="libs/underscorejs/underscore-1.6.0.js"></script>
    <script src="libs/jquery/jquery-1.11.1.js"></script>
    <script src="libs/angularjs/angular-1.2.21.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/opencpu/opencpu-0.5.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/parcoords/d3.parcoords.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/appctrl.js"></script>
    <script src="js/controllers/parcoordsctrl.js"></script>
    <script src="js/controllers/filterctrl.js"></script>
    <script src="js/services/dataset.js"></script>
  </body>
</html>
