<!DOCTYPE html>
<html lang="en" ng-app="contigBinningApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="libs/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link href="libs/parcoords/d3.parcoords.css" rel="stylesheet">
    <link href="libs/scatterplot/scatterplot.css" rel="stylesheet">
    <link href="css/light.css" rel="stylesheet" id="maincss">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Parallel Coordinates for R</a>
        </div>
        
        <form class="navbar-form navbar-right form-inline">
          <div class="form-group" ng-controller="DataIndicatorCtrl">
            <progress max="1" animate="false">
              <bar ng-repeat="bar in counts track by $index" 
                   value="bar.rows / rowCount"
                   type="{{bar.type}}"></bar>
            </progress>
          </div>
          <div class="form-group" ng-controller="ThemeCtrl">
            <label class="control-label">Theme:</label>
            <div class="btn-group">
              <label class="btn btn-default" ng-model="theme" btn-radio="'light'">Light</label>
              <label class="btn btn-default" ng-model="theme" btn-radio="'dark'">Dark</label>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div id="main">
      <div id="parcoords" class="parcoords" ng-controller="ParcoordsCtrl">
      </div>

      <div id="controls" class="row">
        <div class="col-lg-12">

          <ul class="nav nav-tabs" role="tablist">
            <li><a href="#actions" role="tab" data-toggle="tab">Actions</a></li>
            <li class="active"><a href="#appearance" role="tab" data-toggle="tab">Appearance</a></li>
            <li ><a href="#scatterplot" role="tab" data-toggle="tab">Scatterplot</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane container-fluid" id="actions">
              <ng-include src="'js/templates/filterctrl.html'"></ng-include>
              <ng-include src="'js/templates/clusterctrl.html'"></ng-include>
            </div>
            <div class="tab-pane container-fluid active" id="appearance">
              <ng-include src="'js/templates/colorctrl.html'"></ng-include>
              <ng-include src="'js/templates/parcoordsctrl.html'"></ng-include>
            </div>
            <div class="tab-pane container-fluid" id="scatterplot">
              <ng-include src="'js/templates/scatterplot.html'"></ng-include>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="libs/underscorejs/underscore-1.6.0.js"></script>
    <script src="libs/underscorejs/objectfunctions.js"></script>
    <script src="libs/jquery/jquery-1.11.1.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/opencpu/opencpu-0.5.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/parcoords/d3.parcoords.js"></script>
    <script src="libs/scatterplot/polybrush.js"></script>
    <script src="libs/scatterplot/scatterplot.js"></script>
    <script src="libs/angularjs/angular-1.2.21.js"></script>
    <script src="libs/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/dataindicatorctrl.js"></script>
    <script src="js/controllers/parcoordsctrl.js"></script>
    <script src="js/controllers/parcoordsvarsctrl.js"></script>
    <script src="js/controllers/scatterplotctrl.js"></script>    
    <script src="js/controllers/filterctrl.js"></script>
    <script src="js/controllers/clusterctrl.js"></script>
    <script src="js/controllers/colorctrl.js"></script>
    <script src="js/controllers/themectrl.js"></script>
    <script src="js/controllers/variableselectionctrl.js"></script>
    <script src="js/services/analytics.js"></script>
    <script src="js/services/color.js"></script>
    <script src="js/services/dataset.js"></script>
    <script src="js/services/opencpu.js"></script>
    <script src="js/services/parcoords.js"></script>
    <script src="js/services/r.js"></script>
  </body>
</html>
