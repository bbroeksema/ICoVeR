<form role="form" class="form-horizontal"
      ng-controller="ClusterCtrl"
      ng-show="dataAvailable">
  <div class="form-group">
    <label class="col-lg-1 control-label text-right">Cluster:</label>

    <div class="col-lg-2 adjusted-right-padding">
      <select class="form-control input-sm"
              ng-disabled="clusterMethods.length <= 1"
              ng-model="selectedClusterMethod"
              ng-options="method.name for method in clusterMethods">
      </select>
    </div>
    <div class="col-lg-9 no-left-padding">
      <!-- disabled for now, we assume default settings
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-cog"></span>
      </button>
      -->
      <button type="button" class="btn btn-default btn-sm"
              ng-click="openSelectionDialog()"
              ng-disabled="clusterMethods.length === 0"
              popover={{selectionTextLong}}
              popover-trigger="mouseenter">{{selectionText}}</button>
      <button type="button" class="btn btn-default btn-sm"
              ng-disabled="configurationInvalid"
              ng-click="cluster()">Cluster</button>
    </div>
  </div>
</form>
